<!DOCTYPE html>

    <script>
        $(document).ready(function(){
            //$("#setUsuario").click(function(){

            $("#setUsuario").click(function(){
                $.get("https://api.github.com/users/"+$("#nombreUsuario").val()+"/repos",function(data){
                    for(i=0;JSON.stringify(data.length);i++){
                        $("#nombreTabla"+i).text(JSON.stringify(data[i].name));
                        $("#descripcionTabla"+i).text(JSON.stringify(data[i].description));
                        $("#seguidoresTabla"+i).text(JSON.stringify(data[i].stargazers_count));
                    };
                });
            });
            $("#setUsuario").click(function(){
                $("#seguidoresTabla").html($("#nombreUsuario").val());
            });
            $("#setUsuario").click(function(){
                $("#pruebaTabla").html($("#nombreUsuario").val());
            });
        });
    </script>
