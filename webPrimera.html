<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Small website with Bootstrap and JQuery</title>
    <script>
        $(document).ready(function(){
            $("#setUsuario").click(function(){
                $.get("https://api.github.com/users/"+$("#nombreUsuario").val()+"/repos",function(data){
                    for(i=0;JSON.stringify(data.length);i++){
                        $("#tabla").append("<tr><td>" +JSON.stringify(data[i].name)+"</td><td>"+JSON.stringify(data[i].description)+"</td><td>"+JSON.stringify(data[i].stargazers_count)+"</td></tr>");
                    };
                });
            });
            $("#setUsuario").click(function(){
                $("#seguidoresTabla").html($("#nombreUsuario").val());
            });
            $("#setUsuario").click(function(){
                $("#pruebaTabla").html($("#nombreUsuario").val());
            });
        });
    </script>
</head>
<body>
<div class="etiquetas">
<p id="comentario1" class="text-center"><br>Escribe en el recudro un nombre de usuario de GitHub<br></p>
<p>Escribe un usuario de GitHub: <input type="text" id="nombreUsuario"></p>
<p id="sitioSetUsuario"></p>
<button id="setUsuario">OK</button>
</div>
<div class="tabla">
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Seguidores</th>
        </tr>
    </thead>
    <tbody id="tabla">
    </tbody>
</table>
</div>
</body>
</html>
